{% extends "base.html" %}

{% block content %}
<div class="ui middle aligned center aligned grid" style="height:100%">
    <div class="column" style="max-width:450px">
        <form class="ui large form" action="{{ url_for("auth.login") }}" method="post">
            {{form.hidden_tag()}}
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input name="username" placeholder="用户名" type="text"/>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input name="password" placeholder="密码" type="password"/>
                    </div>
                </div>
                <input class="ui fluid large black submit button" type="submit" value="登录"/>
            </div>
        </form>
    </div>
</div>
<script>
$('.ui.form')
    .form({
        fields:{
            username : 'empty',
            password : 'empty'
        }
    });
</script>
{% endblock %}
